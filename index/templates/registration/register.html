<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="bg bg-dark">
<div class="form-inline w-100 mx-auto" align="center">
    <h1 class="text-white">Регистрация</h1>
    <hr class="text-white"><br><br>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" class="form-control w-25 mx-auto" placeholder="Имя пользователя">
    <br>
    <input type="email" name="email" class="form-control w-25 mx-auto" placeholder="Адрес электронной почты">
    <br>
    <input type="password" name="password1" class="form-control w-25 mx-auto" placeholder="Пароль">
    <br>
    <input type="password" name="password2" class="form-control w-25 mx-auto" placeholder="Введите пароль повторно">
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
</form>
    <br><br>
    <p class="text-white">{{ message }}</p>
</div>
</body>
</html>
